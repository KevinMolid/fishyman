<!DOCTYPE html>

<html>
    <head>
        <title>Fishyman</title>
        <link rel="stylesheet" href="index.css">
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <ul>
                <li>
                    <img id="logo-img" src="Assets/Fish.png">
                </li>
                <li>
                    <h1 id="logo">Fishyman</h1>
                    <p id="logo-p">Super epic fishing</p>
                </li>
                <li class="align-right">
                    <button class="menu-btn" id="register-menu-btn" href="">Register</a>
                </li>
                <li>
                    <button class="menu-btn" id="logIn-menu-btn" href="">Log in</a>
                </li>
            </ul>
        </header>

        <main>
            <section class="hero-section">
                <div>
                    <img class="game-img" alt="Gameplay preview"
                    src="https://play-lh.googleusercontent.com/cXG9opWxKBuKQNXheRoSQJ8niXEy8G7plT5BtM3U0J2S5XGuWapjpxX3erQyd3VpCsU=w526-h296-rw">
                </div>
                <div class="message-lines">
                    <p>🗺️ Travel the world!</p>
                    <p>🪝 Upgrade your equipment!</p>
                    <p>🐠 Catch the biggest fish!</p>
                    <p>👑 Become the Fishyman!</p>
                </div>
            </section>
        </main>

        <div class="logIn-modal" id="logIn-modal">
            <button class="close" id="login-close-btn">X</button>
            <form>
                <p>Username</p>
                <input type="text" class="login-field" id="username-input">
                <p>Password</p>
                <input type="text" class="login-field" id="password-input">
                <button class="display-block" id="login-btn">Log in</button>
            </form>
        </div>

    
        <footer>
            <div class="contact-div">
                <p>Contact: kevinmolid@gmail.com</p>
            </div>
            <p>All rights reserved Tusen Struts</p>
            <p>Copyright Tusen Struts</p>
        </footer>

        <script src="index.js"></script>
    </body>
</html>
